databaseChangeLog:
  - changeSet:
      id: 02-create-lots-table
      author: Alexandr
      changes:
        - createTable:
            tableName: lots
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(4096)
                  constraints:
                    nullable: false
              - column:
                  name: start_price
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: bid_price
                  type: numeric(19, 2)   # Изменен тип данных на numeric(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: category
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: bid_id
                  type: bigint
                  constraints:
                    nullable: true
