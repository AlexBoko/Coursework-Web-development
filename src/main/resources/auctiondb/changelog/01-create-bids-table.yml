databaseChangeLog:
  - changeSet:
      id: 01-create-bids-table.yml
      author: Alexandr
      changes:
        - createTable:
            tableName: bid
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: lot_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: bidder_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: numeric(19, 2)
                  constraints:
                    nullable: false
