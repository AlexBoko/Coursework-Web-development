<!DOCTYPE html>
<html>
<head>
    <title>Create Lot</title>
</head>
<body>
<h1>Create Lot</h1>
<form action="/lots" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea><br><br>

    <label for="startPrice">Starting Price:</label>
    <input type="number" id="startPrice" name="startPrice" min="0" required><br><br>

    <label for="startDate">Start Date:</label>
    <input type="datetime-local" id="startDate" name="startDate" required><br><br>

    <label for="endDate">End Date:</label>
    <input type="datetime-local" id="endDate" name="endDate" required><br><br>

    <input type="submit" value="Create Lot">
</form>
</body>
</html>
