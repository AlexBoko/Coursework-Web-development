<!DOCTYPE html>
<html>
<head>
    <title>Bid Placed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .success-message {
            color: #28a745;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .thank-you {
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Bid Placed</h1>
    <p class="success-message">Congratulations! Your bid has been successfully placed.</p>
    <p class="thank-you">Thank you for participating in the auction.</p>
</div>
</body>
</html>
